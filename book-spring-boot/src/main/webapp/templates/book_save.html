<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Okuduğun Kitabı Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Yeni Kitap</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/pages/book}" th:object="${bookContext}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="bookName" class="col-form-label">İsim</label>
                                <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="İsim">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bookEditionDate" class="col-form-label">Basım Yılı</label>
                                <input type="text" th:field="*{bookEditionDate}" class="form-control" id="bookEditionDate" placeholder="Basım Yılı">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="bookDescription" class="col-form-label">Açıklama</label>
                                <input type="text" th:field="*{bookDescription}" class="form-control" id="bookDescription" placeholder="Açıklama">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="writer" class="col-form-label">Yazar veya Yazarlar</label>
                    		    <select th:field="*{authorId}" class="form-control" size="6" multiple>
	                        	 	 <option th:each="author : ${authors}"
	                            		th:value="${author.authorId}"
	                           	    	th:utext="${author.authorName}"/>
                           	   	</select>
             	      		</div>
                        </div>
                        <div  style=" margin-top:-50px" class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Kaydet">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
