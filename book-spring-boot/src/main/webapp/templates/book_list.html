<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${book}" class="container my-5">
                    
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">Okunmuş Kitap Yok</h2>
                    <div th:case="*">
                        <h2 class="my-5">Okuduğum Kitaplar</h2>
                        <form action="#" th:action="@{/pages/book/search}" class="form-inline">
					    	<input style=" width:94%;" class="form-control" type="search" name="bookName" id="bookName" placeholder="Kitap Adı" />
					        <button style="width:5%; margin-left:1%" class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
		   				</form>
                        <table style=" margin-top:20px;"class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>İsim</th>
                                    <th>Basım Yılı</th>
                                    <th>Açıklama</th>
                                    <th>Yazarlar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${book}">
                                    <td th:text="${book.bookId}"></td>
                                    <td th:text="${book.bookName}"></td>
                                    <td th:text="${book.bookEditionDate}"></td>
                                    <td th:text="${book.bookDescription}"></td>
         							<td>
         								<span th:each="author : ${book.authors}" th:text="${author.authorName+' - '}"></span>
         							</td>
        
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                     <p class="my-5"><a href="/pages/book" class="btn btn-primary"><i class="fas fa-user-plus ml-1"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
